server:
  port: 8080

selenium:
  driver-path: "./chromedriver-win64/chromedriver.exe"
  headless: false #화면 안 보이게는 true

spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    database: postgresql
    hibernate:
      ddl-auto: update